            <label for="mensaje">Mensaje:</label>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Menú hamburguesa
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.querySelector('nav.menu');
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('open');
          navMenu.classList.toggle('open');
          document.body.classList.toggle('menu-open');
        });
        // Cerrar menú al hacer click en enlace
        document.querySelectorAll('nav.menu a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('open');
            navMenu.classList.remove('open');
            document.body.classList.remove('menu-open');
          });
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar AOS
            if (window.AOS) AOS.init({ duration: 700, once: true });

            // Lógica para el formulario de CONTACTO (SOLO para contacto.html)
            const contactForm = document.querySelector('.form-contacto');
            if (contactForm) {
                const btnEnviar = document.getElementById('btn-enviar');
                const mensajeExito = document.getElementById('mensaje-exito');
                const mensajeError = document.getElementById('mensaje-error');

                (function() {
                    emailjs.init('XVjMjK70xGJS66aAh'); // Tu Public Key
                })();

                contactForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    btnEnviar.disabled = true;
                    btnEnviar.textContent = "Enviando...";

                    emailjs.sendForm('service_1ybiqqo', 'template_6rme3w9', this)
                        .then(function() {
                            contactForm.reset();
                            mensajeExito.style.display = 'block';
                            mensajeError.style.display = 'none';
                        }, function(error) {
                            mensajeError.style.display = 'block';
                            mensajeExito.style.display = 'none';
                        })
                        .finally(() => {
                            btnEnviar.disabled = false;
                            btnEnviar.textContent = "Enviar Mensaje";
                        });
                });
            }

            // Lógica para el formulario de NEGOCIOS (SOLO para negocios.html)
            const negociosForm = document.querySelector('.formulario-negocios');
            if (negociosForm) {
                const btnNegociosEnviar = document.getElementById('btn-negocios-enviar');

                (function() {
                    emailjs.init('XVjMjK70xGJS66aAh'); // Tu Public Key
                })();

                negociosForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    btnNegociosEnviar.disabled = true;
                    btnNegociosEnviar.textContent = "Enviando...";

                    emailjs.sendForm('service_1ybiqqo', 'template_vusqwzl', this)
                        .then(function() {
                            negociosForm.reset();
                            alert('¡Solicitud enviada exitosamente!');
                        }, function(error) {
                            alert('Hubo un error al enviar la solicitud. Por favor, inténtalo de nuevo más tarde.');
                        })
                        .finally(() => {
                            btnNegociosEnviar.disabled = false;
                            btnNegociosEnviar.textContent = "Enviar Solicitud";
                        });
                });
            }
        });
    </script>
</body>
